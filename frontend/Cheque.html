<!DOCTYPE html>
<html>
<head>
  <title>支票账户管理</title>
  <meta http-equiv="Access-Control-Allow-Origin" content="*" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.css">
  <script src="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.js"></script>
  <script src="https://unpkg.com/bootstrap-table@1.14.2/dist/locale/bootstrap-table-zh-CN.min.js"></script>
  <script src="Account.js"></script>
</head>


<body>
<script>
var cheque_url = "http://localhost:8000/api/v1/APIAccount/Cheque"   
var queryArray = new Array("bran_branchName", "staf_staffID", "remain", "visitTime", "openTime", "accountType", "cusA_accountIDX", "neg_limit");
generate_query(queryArray, cheque_url);
Ajax('GET', cheque_url, '' , success, alert);  
</script>
   <div id="toolbar">
      <button id="remove" class="btn  btn-secondary" onclick=click_remove_deposit(cheque_url)>remove</button>
      <button id="add" class="btn btn-secondary" onclick=click_add_cheque()>add_cheque</button>   
      <button id="change" class="btn btn-secondary" onclick=click_change()>change</button>
      <button id="allAccounts" class="btn btn-secondary" onclick=accountCustomer(cheque_url)>account's customers</button>
      <button id="allLoans" class="btn btn-secondary" onclick=click_add_account_to_customer(cheque_url)>add_account_to_customer</button>
      <button id="refresh" class = "btn btn-secondary" onclick = myrefresh()>refresh</button>
      <input id="searchByID" value="input ID to get information">
      <button id="searchID" class="btn btn-secondary" onclick=searchByAccountID(cheque_url)>searchID</button>
      
  </div>
  <br>
  <div id="search_content">
  
  </div>

<table
id="table"          
data-toolbar="#toobar"
data-pagination="true"
data-page-list="[10, 25, 50, 100, ALL]" 
data-click-to-select="true"
data-checkbox-header="true"
>
<thead>
    <tr>
    <th data-field="state" data-checkbox="true"></th>
    <th data-field="accountIDX">accountIDX</th>
    <th data-field="bran_branchName">bran_branchName</th>
    <th data-field="staf_staffID">staf_staffID</th>
    <th data-field="remain">remain</th>
    <th data-field="visitTime">visitTime</th>
    <th data-field="openTime">openTime</th>
    <th data-field="accountType">accountType</th>
    <th data-field="cusA_accountIDX">cusA_accountIDX</th>
    <th data-field="neg_limit">neg_limit</th>
    </tr>
</thead>
</table>
</body>
