<!DOCTYPE html>
<html>
<head>
  <title>贷款账户管理</title>
  <meta http-equiv="Access-Control-Allow-Origin" content="*" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.css">
  <script src="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.js"></script>
  <script src="https://unpkg.com/bootstrap-table@1.14.2/dist/locale/bootstrap-table-zh-CN.min.js"></script>
  <script src="Account.js"></script>
</head>

<body>
    <script>
        
        var deposit_url = "http://localhost:8000/api/v1/APIAccount/Deposit"
        var queryArray = new Array("bran_branchName", "staf_staffID", "remain", "visitTime", "openTime", "accountType", "cusA_accountIDX", "currency", "interest");
        generate_query(queryArray, deposit_url)
        Ajax('GET', deposit_url, '' , success, console.log); 
    </script>
   <div id="toolbar">
      <button id="remove" class="btn  btn-secondary" onclick=click_remove_deposit("http://localhost:8000/api/v1/APIAccount/Deposit")>remove</button>
      <button id="add" class="btn btn-secondary" onclick=click_add_deposit()>add_deposit</button>   
      <button id="changeDeposit" class="btn btn-secondary" onclick=click_change_deposit()>changeDeposit</button>
      <button id="allAccounts" class="btn btn-secondary" onclick=accountCustomer(deposit_url)>account's customers</button>
      <button id="allLoans" class="btn btn-secondary" onclick=click_add_account_to_customer(deposit_url)>add_account_to_customer</button>
      <button id="refresh" class = "btn btn-secondary" onclick = myrefresh()>refresh</button>
      <input id="searchByID" value="input ID to get information">
      <button id="searchID" class="btn btn-secondary" onclick=searchByAccountID("http://localhost:8000/api/v1/APIAccount/Deposit")>searchID</button>
  
  </div>
  <br>
  <div id="search_content">
  
  </div>
    <table
    id="table"          
    data-toolbar="#toobar"
    data-pagination="true"
    data-page-list="[10, 25, 50, 100, ALL]" 
    data-click-to-select="true"
    data-checkbox-header="true"
    >
    <thead>
      <tr>
        <th data-field="state" data-checkbox="true"></th>
        <th data-field="accountIDX">accountIDX</th>
        <th data-field="bran_branchName">bran_branchName</th>
        <th data-field="staf_staffID">staf_staffID</th>
        <th data-field="remain">remain</th>
        <th data-field="visitTime">visitTime</th>
        <th data-field="openTime">openTime</th>
        <th data-field="accountType">accountType</th>
        <th data-field="cusA_accountIDX">cusA_accountIDX</th>
        <th data-field="currency">currency</th>
        <th data-field="interest">interest</th>
      </tr>
    </thead>
    </table>

</body>
